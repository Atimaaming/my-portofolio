<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pendidikan - Aming Atimah Rambu Sedu Tegi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #3b82f6;
      color: #4a4a4a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #1e40af;
      color: #fff;
      text-align: center;
      padding: 1.8rem 1rem;
      font-weight: 600;
      font-size: 2rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
      letter-spacing: 0.05em;
    }
    main {
      flex-grow: 1;
      max-width: 750px;
      margin: 3rem auto;
      background-color: #fff;
      border-radius: 14px;
      padding: 2.2rem 2.5rem;
      box-shadow: 0 14px 28px rgba(227,116,0,0.2);
    }
    h2 {
      color: #3b82f6;
      margin-bottom: 1.4rem;
      font-weight: 700;
      font-size: 1.75rem;
      border-left: 6px solid #3b82f6;
      padding-left: 0.8rem;
      margin-top: 0;
    }
    ul.education-list {
      list-style-type: square;
      padding-left: 1.7rem;
      margin-bottom: 2rem;
    }
    ul.education-list li {
      margin-bottom: 0.7rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    ul.education-list li strong {
      color: #3b82f6;
      display: block;
      margin-top: 0.3rem;
    }
    ul.education-list li em {
      color: #3b82f6;
      font-size: 0.95rem;
      font-style: italic;
    }
    nav.back-nav {
      text-align: center;
    }
    /* Style link kembali agar warna mengikuti tema */
    nav.back-nav a,
    .back-link {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid #3b82f6;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      display: inline-block;
      transition: all 0.3s ease;
    }
    nav.back-nav a:hover,
    .back-link:hover {
      background-color: #3b82f6;
      color: white;
      box-shadow: 0 4px 12px rgba(227,116,0,0.5);
    }
    footer {
      background-color: #3b82f6;
      color: #fff8f0;
      text-align: center;
      padding: 1.2rem 1rem;
      font-size: 0.9rem;
      letter-spacing: 0.02em;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.1);
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <i class="fas fa-graduation-cap"></i> Pendidikan Aming Atimah Rambu Sedu Tegi
  </header>

  <main>
    <section>
      <h2>Riwayat Pendidikan</h2>
      <ul class="education-list">
        <li>
          <strong>S1 Sistem Informasi</strong>
          Fakultas Teknologi Informasi, Universitas Merdeka Malang<br />
          <em>2023 - Sekarang</em>
        </li>
      </ul>
    </section>

    <nav class="back-nav">
      <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Kembali ke Halaman Utama</a>
    </nav>
  </main>

  <footer>
    &copy; 2025 Aming Atimah Rambu Sedu Tegi. Hak Cipta Dilindungi.
  </footer>
</body>
</html>
